<!DOCTYPE html>
<html>
  <head><title>Skvělá hra</title></head>
  <body>
    <h1>Toto je skvělá hra</h1>
    <script>
      var Canvas = document.createElement("canvas")
      canvas.width = 1000;
      canvas.height = 700;
      document.body.appendChild(canvas);
      var c = canvas.getContext(2d);
      c.fillStyle = "green";
      c.fillRect = 0, 0, 1000, 800;
    </script>
  </body>
</html>
